
<div class="container mt-5 mb-5 ">

  <div class="row">
    <div class="col-md-9">
    

      <h1 class="text-center">Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-end bold-line m-5">
    <div class="col-md-5">
      <h1 class="text-center">Atualizar Tema</h1>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/tema' >Cancelar</button>
        <button class="btn btn-dark" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
